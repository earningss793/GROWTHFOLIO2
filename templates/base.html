<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}그로스폴리오{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
    
    
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Tally.so Form -->
    <div class="container text-center mb-4">
        <iframe data-tally-src="https://tally.so/embed/mOoL5p?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="90%" height="314" frameborder="0" marginheight="0" marginwidth="0" title="베타테스트 신청"></iframe>
        <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Growth Planet" class="footer-logo">
                    <p class="copyright">&copy; 2025 Growth Planet. All rights reserved.</p>
                </div>
                <div class="col-md-8">
                    <div class="footer-info">
                        <p class="mb-1">사업자번호 : 254-08-02805 | 통신판매업 신고번호 : 제 2024 - 화동수도 - 0646호</p>
                        <p class="mb-1">사무실 : 경기도 남양주시 화도읍 마석중앙로37번길 45, 504호 241234</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
