<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthFolio - AI 기반 포트폴리오 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="hero-title animate-appear mb-4">
                        GrowthFolio
                    </h1>
                    <p class="hero-description animate-appear opacity-0">
                        간편하지만, 강력하게.<br>
                        취업준비를 위한 웰메이드 포트폴리오를<br>
                        AI와 함께 만들어보세요
                    </p>

                    <div class="template-container mb-4 animate-appear opacity-0">
                        <div class="accordion" id="templateAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="templateHeading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                            data-bs-target="#templateCollapse" aria-expanded="false" 
                                            aria-controls="templateCollapse">
                                        커스텀 템플릿 업로드 (선택사항)
                                    </button>
                                </h2>
                                <div id="templateCollapse" class="accordion-collapse collapse" 
                                     aria-labelledby="templateHeading">
                                    <div class="accordion-body">
                                        <form id="template-form" enctype="multipart/form-data">
                                            <div class="mb-3">
                                                <input type="file" class="form-control" id="template-file" 
                                                       name="template" accept=".pptx">
                                            </div>
                                            <button type="submit" class="btn btn-secondary w-100">
                                                템플릿 업로드
                                            </button>
                                        </form>
                                        <div class="alert template-alert mt-2" role="alert" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="upload-container animate-appear opacity-0">
                        <form id="resume-form">
                            <div class="mb-3">
                                <label for="resume-text" class="form-label">이력서 내용을 입력해주세요</label>
                                <textarea class="form-control" id="resume-text" name="resume_text" 
                                          rows="10" placeholder="이력서 내용을 여기에 붙여넣기 해주세요..."></textarea>
                            </div>

                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     aria-valuenow="0" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>

                            <div class="alert" role="alert"></div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                분석 시작하기
                            </button>
                        </form>
                    </div>

                    <div class="mt-4 example-text animate-appear opacity-0">
                        <h5>입력 형식 예시</h5>
                        <pre class="text-muted">
회사명: OO 기업
팀명: 개발팀
기간: 2023.01 ~ 2023.12
직무: 프론트엔드 개발자

담당 업무:
- 웹 애플리케이션 UI/UX 개발
- 성능 최적화
- 코드 리팩토링
                        </pre>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-block">
                    <div class="mockup-container animate-appear opacity-0">
                        <img src="{{ url_for('static', filename='images/mockup.png') }}" 
                             alt="포트폴리오 예시" 
                             class="img-fluid rounded shadow-lg">
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Glow -->
        <div class="glow-background"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
