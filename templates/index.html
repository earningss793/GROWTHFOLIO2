<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그로스폴리오 - AI 기반 포트폴리오 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="hero-banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="hero-title animate-appear">
                        그로스폴리오
                    </h1>
                    <p class="hero-description animate-appear">
                        간편하지만, 강력하게.<br>
                        취업준비를 위한 웰메이드 포트폴리오를<br>
                        AI와 함께 만들어보세요
                    </p>
                </div>
                <div class="col-lg-6">
                    <!-- Simplified Carousel -->
                    <div id="carouselTemplates" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{{ url_for('static', filename='images/template_seo.png') }}" 
                                     class="d-block w-100" alt="SEO 템플릿">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ url_for('static', filename='images/template_campaign.png') }}" 
                                     class="d-block w-100" alt="캠페인 템플릿">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTemplates" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">이전</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselTemplates" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">다음</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="glow-background"></div>
    </div>

    <div class="container main-content">
        <div class="upload-container">
            <form id="resume-form">
                <div class="mb-3">
                    <label for="resume-text" class="form-label">이력서 내용을 입력해주세요</label>
                    <textarea class="form-control" id="resume-text" name="resume_text" 
                              rows="10" placeholder="이력서 내용을 여기에 붙여넣기 해주세요..."></textarea>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         aria-valuenow="0" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                    </div>
                </div>

                <div class="alert" role="alert"></div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    분석 시작하기
                </button>
            </form>
        </div>

        <div class="template-section mt-5">
            <div class="accordion" id="templateAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="templateHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#templateCollapse" aria-expanded="false" 
                                aria-controls="templateCollapse">
                            커스텀 템플릿 업로드 (선택사항)
                        </button>
                    </h2>
                    <div id="templateCollapse" class="accordion-collapse collapse" 
                         aria-labelledby="templateHeading">
                        <div class="accordion-body">
                            <form id="template-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="template-file" 
                                           name="template" accept=".pptx">
                                </div>
                                <button type="submit" class="btn btn-secondary w-100">
                                    템플릿 업로드
                                </button>
                            </form>
                            <div class="alert template-alert mt-2" role="alert" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
