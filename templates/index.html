<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 분석 및 포트폴리오 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">이력서 분석 및 포트폴리오 생성</h1>

        <div class="template-container mb-4">
            <h5>포트폴리오 템플릿 업로드</h5>
            <form id="template-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="template-file" name="template" 
                           accept=".pptx" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">
                    템플릿 업로드
                </button>
            </form>
            <div class="alert template-alert mt-2" role="alert" style="display: none;"></div>
        </div>

        <div class="upload-container">
            <form id="resume-form">
                <div class="mb-3">
                    <label for="resume-text" class="form-label">이력서 내용을 입력해주세요</label>
                    <textarea class="form-control" id="resume-text" name="resume_text" 
                              rows="10" placeholder="이력서 내용을 여기에 붙여넣기 해주세요..."></textarea>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         aria-valuenow="0" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                    </div>
                </div>

                <div class="alert" role="alert"></div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    분석 시작하기
                </button>
            </form>
        </div>

        <div class="mt-4">
            <h5>입력 형식 예시</h5>
            <pre class="text-muted">
회사명: OO 기업
팀명: 개발팀
기간: 2023.01 ~ 2023.12
직무: 프론트엔드 개발자

담당 업무:
- 웹 애플리케이션 UI/UX 개발
- 성능 최적화
- 코드 리팩토링
            </pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
